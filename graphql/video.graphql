
type Video {
  id: ID!
  title: String!
  sinopsis: String
  duration: Int
  file: String
  tipo: String
  episode: Int
  season: Int
  imageFilm: String

}

type Query {
  video(id: ID! @eq): Video @find
  videos: [Video!]! @all
}
type Mutation {
  createVideo(name: String!, desc: String!, price: String!): Video @create
}